<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient"></div>
    <div class="sign-up-wrapper">
        <div class="sign-up">
            <h2 class="sign-up-title">Inscreva-se</h2>
            <div class="input-box">
            <span>Email</span>
            <img class="imgs" width="16px" height="16px" src="email.png" alt="email">
            <input type="email" class="input" placeholder="Envie seu email...">
            </div>
            <div class="input-box">
            <span>Senha</span>
            <img class="imgs" width="16px" height="16px" src="lock.png" alt="senha">
            <input type="password" class="input" placeholder="Envie sua senha...">
            </div>
        <a class="forgot" href="style.css">Esqueceu a senha?</a>
        <h3 class="sign-up-with">Inscreva-se com</h3>
        <div class="empresas">
            <div class="google">
                <img class="icon" width="32px" height="32px" src="search.png" alt="google">
            </div>
        <div class="facebook">
            <img class="icon" width="32px" height="32px" src="facebook.png" alt="facebook">
        </div>
        </div>
        <div>
        <button class="submit-btn">Enviar</button>
        </div>
        </div>    

            


    
</body>
</html>
